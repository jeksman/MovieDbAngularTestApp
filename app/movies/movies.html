<div class="container" mdb-loading loading="moviesCtrl.loading">
  <div class="row">
    <div class="col-sm-12">
    	<div class="row">
    		<div class="col-sm-12">
    			<div class="page-header">
    				<h1>{{moviesCtrl.pageHeader}}</h1>
  			</div>
    		</div>
    	</div>
      <div class="row">
        <div class="col-sm-12 text-right">
          <ng-include src="'movies/moviesPagination.html'"></ng-include>
        </div>
      </div>
      <div class="row">
        <movie-list-item ng-repeat="movie in moviesCtrl.movies" class="col-xs-6 col-sm-4 col-md-3"></movie-list-item>
      </div>
      <div class="row">
      	<div class="col-sm-12 text-right">
      		<ng-include src="'movies/moviesPagination.html'"></ng-include>
      	</div>
      </div>
    </div>
  </div>
</div>
